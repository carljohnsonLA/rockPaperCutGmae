<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock , Paper , Scissor Game!</title>
</head>
<body>
    <div class="card">
        <div class="options">
            <img src="./images/cut.svg"    onclick="cut()">
            <img src="./images/paper.svg"  onclick="paper()">
            <img src="./images/stone.svg"  onclick="rock()">
        </div>
        <h1 id="result"></h1>
        <button type="button" id="btn" onclick="location.reload()">Play Again</button>
    </div>

    <p>Created By <a href="https://github.com/carljohnsonLA">AmirMamad</a></p>
    
    <script src="./app.js"></script>
</body>
</html>
